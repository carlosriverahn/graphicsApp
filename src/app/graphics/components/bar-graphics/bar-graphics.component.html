<h1 class="text-center">Bars Graphics</h1>
        
        <div style="display: block">
            <canvas baseChart
                    [datasets]="barChartData"
                    [labels]="barChartLabels"
                    [options]="barChartOptions"
                    [legend]="barChartLegend"
                    [chartType]="barChartType">
            </canvas>
        </div>

        <button class="btn btn-outline-primary my-4 float-end" 
                (click)="randomize()">
            Update
        </button>
